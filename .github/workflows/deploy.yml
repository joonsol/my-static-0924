name: Deploy to S3 + CloudFront
on:
  push:
    branches: [ main ]   # 원하시는 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build   # Vite 기본 출력: dist

      # ⬇️ 여기서 region을 반드시 넣어야 합니다!
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}   # 예: ap-northeast-2

      - name: Sync static assets to S3 (long cache)
        run: aws s3 sync dist s3://${{ secrets.S3_BUCKET }} --delete \
             --exclude index.html \
             --cache-control max-age=31536000,public

      - name: Upload index.html (no cache)
        run: aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
             --cache-control no-cache --content-type text/html

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation \
             --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} --paths "/*"
